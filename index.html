<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressPC</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>
    <!-- Loader para operações assíncronas -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <header class="header">
        <div class="header-container">
            <img src="senacc.png" alt="Logo Senac" class="logo">
            <h1 class="header-title">ExpressPC</h1>
            <p class="header-subtitle">Sistema de Gestão de Computadores</p>
        </div>
    </header>

    <main class="main-content">
        <section id="login-page" class="login-container card">
            <div class="login-header">
                <i class="fas fa-lock"></i>
                <h2>Acesse o Sistema</h2>
            </div>

            <!-- Formulário de Login -->
            <form id="form-login" class="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group password-container">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <button type="submit" id="submitSignIn" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                <button type="button" class="btn btn-microsoft" id="btnMicrosoft">
                    <i class="fab fa-microsoft"></i> Entrar com Microsoft
                </button>
                <button type="button" class="btn btn-link" id="btnRecuperacao">
                    <i class="fas fa-question-circle"></i> Esqueci minha senha
                </button>
                <div id="mensagem-login" class="message"></div>
            </form>

            <!-- Formulário de Recuperação de Senha -->
            <form id="form-recuperacao" class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="email-recuperacao"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email-recuperacao" placeholder="Digite seu e-mail cadastrado" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary" id="btnEnviarRecuperacao">
                        <i class="fas fa-paper-plane"></i> Enviar Solicitação
                    </button>
                    <button type="button" class="btn btn-link" id="btnVoltarLogin">
                        <i class="fas fa-arrow-left"></i> Voltar para login
                    </button>
                </div>
                <div id="mensagem-recuperacao" class="message"></div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <img src="senacc.png" alt="Logo Senac" class="footer-logo">
            <p>Faculdade Senac | ExpressPC © 2025 - Todos os direitos reservados</p>
            <div class="footer-links">
                <a href="https://wa.me/5599999999999" target="_blank">
                    <i class="fab fa-whatsapp"></i> Contato
                </a>
            </div>
        </div>
    </footer>

    <!-- Configuração do Firebase -->
   
    <script src="scripts.js"></script>
</body>
</html>

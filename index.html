<!DOCTYPE html>
<html lang="pt-BR">
<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressPC</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<!-- BODY -->
<body>
    <header class="header">
        <div class="header-container">
            <img src="senacc.png" alt="Logo Senac" class="logo">
        </div>
    </header>

<!-- PARTE DO LOGIN -->
<main class="main-content">
    <section id="login-page" class="login-container card">
        <div class="login-header">
            <i class="fas fa-lock"></i>
            <h2>Acesse o Sistema</h2>
        </div>

    <form id="form-login" class="login-form" onsubmit="return login(event)">
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i> Usuário
            </label>
        <input type="text" id="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group password-container">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                <button type="button" class="btn btn-microsoft" onclick="loginMicrosoft()">
                    <i class="fab fa-microsoft"></i> Entrar com Microsoft
                </button>                
                <button type="button" class="btn btn-link" onclick="mostrarRecuperacao()">
                    <i class="fas fa-question-circle"></i> Esqueci minha senha
                </button>
            </form>

            <form id="form-recuperacao" class="login-form" style="display: none;" onsubmit="return enviarEmailRecuperacao(event)">
    <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
    </div>

    <!-- Mensagem de sucesso/erro aqui -->
    <p id="mensagem-recuperacao" style="display: none; margin-top: 10px;"></p>

    <div class="button-group">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Enviar Solicitação
        </button>
        <button type="button" class="btn btn-link" onclick="voltarParaLogin()">
            <i class="fas fa-arrow-left"></i> Voltar para login
        </button>
    </div>
</form>

        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-content">
            <p>Faculdade Senac | ExpressPC © 2025 - Todos os direitos reservados</p>
            <div class="footer-links">
                <a href="https://wa.me/5599999999999" target="_blank">
                    <i class="fab fa-whatsapp"></i> Contato
                </a>
            </div>            
        </div>
    </footer>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
<script src="scripts.js"></script>
</body>
</html>

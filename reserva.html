<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Reserva</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <img src="senacc.png" alt="Logo Senac" class="logo">
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="card editar-reserva">
        <div class="card-header">
          <h2>Editar Reserva</h2>
        </div>

        <div class="user-content">
          <div class="form-section">
            <div class="form-group">
              <label for="patrimonio"><strong>Patrimônio:</strong></label>
              <input type="text" id="patrimonio" placeholder="Ex: 009">
            </div>
            <div class="form-group">
              <label for="turno"><strong>Turno:</strong></label>
              <input type="text" id="turno" placeholder="Ex: Matutino">
            </div>
            <div class="form-group">
              <label for="data"><strong>Data:</strong></label>
              <input type="date" id="data">
            </div>
            <div class="form-group">
              <label for="quantidade"><strong>Quantidade:</strong></label>
              <input type="number" id="quantidade" placeholder="Ex: 25">
            </div>
          </div>

          <div class="form-section">
            <div class="form-group">
              <label for="professor"><strong>Professor:</strong></label>
              <input type="text" id="professor" placeholder="Ex: Edilberto">
            </div>
            <div class="form-group">
              <label for="turma"><strong>Turma:</strong></label>
              <input type="text" id="turma" placeholder="Ex: ADS 1">
            </div>
            <div class="form-group">
              <label for="horario"><strong>Horário:</strong></label>
              <input type="time" id="horario" placeholder="Ex: 09:00">
            </div>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn-excluir">
            <i class="fas fa-trash-alt"></i> Excluir Reserva
          </button>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Salvar
          </button>
          <a href="admin.html" class="btn-voltar">Voltar</a>
        </div>
      </div>
    </div>
  </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Faculdade Senac | ExpressPC © 2025 - Todos os direitos reservados</p>
            <div class="footer-links">
                <a href="https://wa.me/5599999999999" target="_blank">
                    <i class="fab fa-whatsapp"></i> Contato
                </a>
            </div>            
        </div>
    </footer>
  <script src="scripts.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

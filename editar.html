<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressPC</title>
    <link rel="icon" type="image/png" href="./imagens/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <img src="./imagens/senacc.png" alt="Logo Senac" class="logo">
        </div>
    </header>
<main class="main-content">
        <div class="container">
            <div class="card editar-usuario">
                <div class="card-header">
                    <h2>Editar Usuário</h2>
                </div>

                <form id="form-edicao-usuario">
                    <div class="user-content">
                        <div class="form-section">
                            <div class="form-group">
                                <label for="nome-usuario"><strong>Nome:</strong></label>
                                <input type="text" id="nome-usuario" value="Celia Alves">
                            </div>
                            <div class="form-group">
                                <label for="email-usuario"><strong>E-mail:</strong></label>
                                <input type="email" id="email-usuario" value="celiaalves@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="turno-usuario"><strong>Turno:</strong></label>
                                <input type="text" id="turno-usuario" value="Matutino">
                            </div>
                            <div class="form-group">
                                <label for="turma-usuario"><strong>Turma:</strong></label>
                                <input type="text" id="turma-usuario" value="ADS 1">
                            </div>
                        </div>

                        <div class="image-section">
                            <img src="aluno.jpg" alt="Foto do Usuário" class="user-photo">
                        </div>
                    </div>

                    <div class="actions">
    <button type="button" class="btn-excluir">
        <i class="fas fa-trash-alt"></i> Excluir Usuário
    </button>
    <button type="submit" class="btn btn-success">
        <i class="fas fa-save"></i> Salvar
    </button>
<a href="admin.html" class="btn-voltar">Voltar</a>
</div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <p>Faculdade Senac | ExpressPC © 2025 - Todos os direitos reservados</p>
            <div class="footer-links">
                <a href="https://wa.me/5599999999999" target="_blank">
                    <i class="fab fa-whatsapp"></i> Contato
                </a>
            </div>            
        </div>
    </footer>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/navegacao.js"></script>

    
</body>
</html>

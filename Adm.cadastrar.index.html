<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="styles.css"> 
   
</head>
<body>

    <!-- Cabeçalho da página/logo -->
    <header class="header">
        <div class="header-container">
            <img src="senacc.png" alt="Logo Senac" class="logo">
            <h1 class="header-title">ExpressPC</h1>
            <p class="header-subtitle">Sistema de Gestão de Computadores</p>
        </div>
    </header>
<div>
    <h1>Painel do Adm</h1>
    <h2>Cadastrar Usuário</h2>
</div>
<!-- reconhecimento facial -->
    <div class="reconhecimento-facial card">
        <h3><i class="fas fa-camera"></i> Reconhecimento Facial</h3>
            <div class="camera-container">
            <div class="camera-view">
                <video id="video" width="400" height="300" autoplay></video>
                <canvas id="canvas" width="400" height="300"></canvas>
            </div>
            <button id="snap" class="btn btn-primary">
                <i class="fas fa-camera"></i> Capturar Imagem
            </button>
            </div>
    </div>


<div class="info-item">
    <form>
 <label for ="fname">NOME:</label><br>
    <input type="text" id="fname" name="fname"><br>

<label for="email">EMAIL:</label>
  <input type="email" id="email" name="email"><br>

<label for="Turno">TURNO:</label>
    <input type="text" id="Turno" name="Turno"><br>

<label for="Turma">Turma</label>
    <input type="text" id="Turma" name="Turma"><br>  

    </form>
</div>

<button type="button">Excluir</button><br>

<button type="submit">Salvar</button><br>


<!-- FOOTER -->
<footer class="footer">
    <div class="footer-content">
        <img src="senacc.png" alt="Logo Senac" class="footer-logo">
        <p>Faculdade Senac | ExpressPC © 2025 - Todos os direitos reservados</p>
        <div class="footer-links">
            <a href="https://wa.me/5599999999999" target="_blank">
                <i class="fab fa-whatsapp"></i> Contato
            </a>
        </div>            
    </div>
</footer>

<script>
// Exemplo: atribui a função de logout a um botão
    document.getElementById("logoutButton").addEventListener("click", logout);
  </script>
  

    </body>
</html>
